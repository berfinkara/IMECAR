<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <title>Imecar Stok Takip</title>
</head>
<body>

    <nav class="navbar navbar-light bg-faded">
        <a class="navbar-brand" href="#">
            <img src="assets/logo.jpg" width="80" height="30" class="d-inline-block align-top" alt="">
            IMECAR
        </a>
    </nav>

    <div class="row">
        <div class="col-md-6">
                <!-- Empty -->
        </div>
        <div class="col-md-4">
            <h3 class="text-muted">Ürün Ekle</h3>
        </div>
    </div>

    <div class="container">
        <form>
            <div class="form-group row">
                <div class="form-group col-md-6">
                    <label for="malzemeAdiInput" class="col-4 col-form-label">Malzeme Adı:</label>
                    <input class="form-control" type="text" placeholder="Malzeme Adı Giriniz" id="malzemeAdiInput">
                </div>
                <div class="form-group col-md-6">
                    <label for="parcaNumarasiInput" class="col-4 col-form-label">Parça Numarası:</label>
                    <input class="form-control" type="text" placeholder="Parça Numarası Giriniz" id="parcaNumarasiInput">
                </div>
            </div>
            <div class="form-group row">
                <div class="form-group col-md-6">
                    <label for="stoktaKalanInput" class="col-4 col-form-label">Stokta Kalan:</label>
                    <input class="form-control" type="number" placeholder="Stokta Kalan Giriniz" id="stoktaKalanInput">
                </div>
                <div class="form-group col-md-6">
                    <label for="ihtiyacInput" class="col-4 col-form-label">İhtiyaç:</label>
                    <input class="form-control" type="number" placeholder="İhtiyaç giriniz" id="ihtiyacInput">
                </div>
            </div>
            <div class="form-group row">
                <div class="form-group col-md-6">
                    <label for="alinanFirmaInput" class="col-4 col-form-label">Alınan Firma:</label>
                    <input class="form-control" type="text" placeholder="Alinan Firma Giriniz" id="alinanFirmaInput">
                </div>
                <div class="form-group col-md-6">
                    <label for="gelenInput" class="col-4 col-form-label">Gelen:</label>
                    <input class="form-control" type="number" placeholder="Gelen Giriniz" id="gelenInput">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" onclick="insert()">Kaydet</button>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="resources/javascript/mysql.js"></script>
</body>
</html>
